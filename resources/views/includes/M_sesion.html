<div id="m_sesion" class="modal">
	<div class="flex" onclick="cerrarModal(event, 'm_sesion')">
		<div class="modal-content m-sesion col-xs-10 col-sm-7 col-md-5 col-lg-3" onclick="stopPropagation(event)">
			<div class="modal-header">
				<p>Iniciar Sesión</p>
				<a class="close" onclick="cerrarModal(event, 'm_sesion')">&times;</a>
			</div>
			<div class="modal-body">
				<form id="form_sesion" class="form" action="{getenv('BASE_DIR')|cat:'sesion/iniciar'}" method="post">
					<label for="usuario">Usuario:</label>
					<input class="col-xs-12" type="text" name="usuario" required>
					<label for="password">Contraseña:</label>
					<input class="col-xs-12" type="password" name="pass" required><br>
					<br>
					<button class="btn primary" type="submit" name="button">Ingresar</button>
				</form>
			</div>
		</div>
	</div>
</div>
